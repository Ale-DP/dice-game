<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dice Game</title>

     <!-- Favicon -->
     <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
     
</head>
<body>
    <h1><i class="fa-solid fa-dice"></i>Time to Play!</h1>

    <div class="game-space">
        <div class="dice">
            <p class="firstplayer">Human</p>
            <img id="humanplayer" class="dice1" src="assets/images/dice-1.png" alt="DICE_1">
        </div>

        <div class="dice">
            <p class="secondplayer">Robot</p>
            <img id="robotplayer" class="dice2" src="assets/images/dice-2.png" alt="DICE_2">
        </div>
    </div>

    <div class="interactive-space">
        <button type="button" id="change-name">Who's playing?</button>

    </div>

    <div class="interactive-space">
        <button type="button" id="play-game">Good luck and roll the dice!</button>
    </div>


    
    <script src="assets/js/script.js"></script>

    <!-- Font awesome kit-->
     
    <script src="https://kit.fontawesome.com/946c9ed287.js" crossorigin="anonymous"></script>

</body>
</html>
